<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Calculator</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* display: flex;
            flex-direction: column; */
        }

        input[type="text"] {
            width: 92%;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .button {
            width: 70px;
            height: 50px;
            font-size: 25px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #ddd;
        }

        #keyboard{
            display: flex;
            width: 92%;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div>
        <div style="display: flex;">
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button" onclick="appendToDisplay('+')">+</div>
        </div>
        <div style="display: flex;">
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button" onclick="appendToDisplay('-')">-</div>
        </div>
        <div style="display: flex;">
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button" onclick="appendToDisplay('*')">x</div>
        </div >
        <div style="display: flex;">
            <div class="button" onclick="clearDisplay()">AC</div>
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button" onclick="appendToDisplay('/')">/</div>
            <!-- <div class="button" onclick="calculateResult()">=</div> -->
        </div>
            <div class="button"  style="width: 290px; " onclick="calculateResult()">=</div>
        </div>
    </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const expression = document.getElementById('display').value;
            try {
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        document.addEventListener('keydown', function (event) {
            const key = event.key;
            if (key.match(/[0-9+\-*/.=]|Backspace|Enter/)) {
                if (key === 'Enter') {
                    calculateResult();
                } else if (key === 'Backspace') {
                    clearDisplay();
                } else {
                    appendToDisplay(key);
                }
            }
        });
    </script>
</body>
</html>
